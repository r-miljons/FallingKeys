<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Falling Keys</title>
</head>
<body>
    <div class="game-section">
        <div class="life-box">
            <p>lives:</p>
            <div class="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        <div class="score-box">
            <p>Score:</p>
            <p class="score">0</p>
        </div>
        <div class="difficulty">
            <div class="start-game">
                <h1>press any key to start game</h1>
            </div>
            <p class="difficulty-text">choose your difficulty:</p>
            <div class="level-box">
                <div class="change back"><p><</p></div>
                <div class="levels-container">     
                    <div class="levels">
                         <div class="level">
                             <p>easy</p>
                         </div>
                         <div class="level">
                             <p>normal</p>
                         </div>
                         <div class="level">
                             <p>hard</p>
                         </div>
                         <div class="level wiz">
                             <p>wizard</p>
                         </div>
                    </div>
                </div>   
                <div class="change forward"><p>></p></div>
            </div>
        </div>
        <div class="keys-section"> 
            <div class="keys">
                <div class="key one">
                    <p class="char">A</p>
                </div>
                <div class="key two">
                    <p class="char">L</p>
                </div>
                <div class="key three">
                    <p class="char">A</p>
                </div>
                <div class="key four">
                    <p class="char">B</p>
                </div>
                <div class="key five">
                    <p class="char">A</p>
                </div>
            </div>
            <div class="trail-box">
                <div class ="trail"></div>
            </div>
        </div>
        <div class="game-over">
            <h1>Game Over</h1>
            <p>Your Score</p>
            <p class="score">0</p>
            <div class="restart-button">
                <p>Restart</p>
            </div>
        </div>
    </div>
</body>
</html>
