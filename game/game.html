<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Falling Keys</title>
</head>
<body>
    <div class="game-section">
        <div class="life-box">
            <p>lives:</p>
            <div class="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        <div class="start-game">
            <h1>press any key to start game</h1>
        </div>
        <div class="keys-section"> 
            <div class="keys">
                <div class="key one">
                    <p class="char">A</p>
                </div>
                <div class="key two">
                    <p class="char">L</p>
                </div>
                <div class="key three">
                    <p class="char">A</p>
                </div>
                <div class="key four">
                    <p class="char">B</p>
                </div>
                <div class="key five">
                    <p class="char">A</p>
                </div>
            </div>
            <div class="trail-box">
                <div class ="trail"></div>
            </div>
        </div>
        <div class="game-over">
            <h1>Game Over</h1>
            <div class="restart-button">
                <p>Restart</p>
            </div>
        </div>
    </div>
</body>
</html>
